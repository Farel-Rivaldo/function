<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fuction string javascript</title>
</head>
<body>
    <script>
        // mendeklarasikan variable name yang mana yang valuenya billy valentino
        let name = "Farel Rivaldo";
        document.writeln(name.charAt(6) + '<br>')
        document.writeln(name.concat() + '<br>')
        document.writeln(name.slice(6) + '<br>')
        document.writeln(name.replace() + '<br>')
        document.writeln(name.substr(4) + '<br>')
        document.writeln(name.substring(4) + '<br>')
        document.writeln(name.toUpperCase() + '<br>')
        document.writeln(name.toLowerCase() + '<br>')
        document.writeln(name.padStart(4) + '<br>')
        document.writeln(name.padEnd(4) + '<br>')
    </script>
</body>
</html>
